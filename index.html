<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARIAN MUNDO CASINO</title>
  <style>
    body {
      background: url('https://i.imgur.com/kBrqrxZ.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #00cfff;
      text-shadow: 0 0 10px #00cfff;
    }

    #codigo {
      padding: 10px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
    }

    #botonTirar {
      margin-top: 20px;
      padding: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #00cfff;
      color: white;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px #00cfff;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.3em;
    }

    #frase {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ffffff;
      text-shadow: 0 0 5px #00cfff;
    }
  </style>
</head>
<body>
  <h1>MARIAN MUNDO CASINO</h1>
  <input type="text" id="codigo" placeholder="Ingres√° tu c√≥digo" />
  <br />
  <button id="botonTirar" onclick="tirar()">Girar</button>
  <div id="resultado"></div>
  <div id="frase">üé≤ Gir√° la rueda y fijate si ten√©s premio üéâ</div>

  <script>
    function tirar() {
      const codigoIngresado = document.getElementById("codigo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("botonTirar");

      if (!codigoIngresado) {
        resultado.style.color = "orange";
        resultado.innerHTML = "‚ö†Ô∏è Ingres√° un c√≥digo.";
        return;
      }

      fetch('/api/verificar-codigo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo: codigoIngresado })
      })
      .then(response => response.json())
      .then(data => {
        if (data.estado === "usado") {
          resultado.style.color = "#ffcc00";
          resultado.innerHTML = "üö´ Este c√≥digo ya fue utilizado.";
        } else if (data.estado === "valido") {
          boton.style.display = "none";
          resultado.style.color = "#00ff00";
          resultado.innerHTML = "‚úÖ " + data.mensaje;
        } else {
          resultado.style.color = "#ff3333";
          resultado.innerHTML = "‚ùå C√≥digo inv√°lido. Prob√° con otro.";
        }
      })
      .catch(error => {
        console.error("Error al verificar el c√≥digo:", error);
        resultado.style.color = "red";
        resultado.innerHTML = "‚ùå Error del servidor. Intent√° de nuevo.";
      });
    }
  </script>
</body>
</html>
